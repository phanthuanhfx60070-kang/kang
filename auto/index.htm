<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>哨兵量化 - 追踪止盈与止损增强版</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'sentinel-v17';

        window.db = db;
        window.auth = auth;
        window.appId = appId;
        window.collection = collection;
        window.addDoc = addDoc;
        window.getDocs = getDocs;
        window.doc = doc;
        window.setDoc = setDoc;

        signInAnonymously(auth).catch(console.error);
    </script>

    <style>
        body { background-color: #0b0e11; color: #eaecef; font-family: -apple-system, sans-serif; -webkit-tap-highlight-color: transparent; overscroll-behavior-y: contain; }
        .app-card { background-color: #1e2329; border-radius: 24px; border: 1px solid #2b3139; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .input-dark { background-color: #161a1e; border: 1px solid #2b3139; border-radius: 12px; padding: 10px; color: white; font-size: 14px; width: 100%; }
        .profit { color: #0ecb81; }
        .loss { color: #f6465d; }
        .trailing { color: #3b82f6; font-style: italic; }
        ::-webkit-scrollbar { display: none; }
        .indicator-mini { font-size: 8px; font-weight: 900; letter-spacing: 0.05em; text-transform: uppercase; color: #5e6673; }
        .panic-btn { background: linear-gradient(135deg, #f6465d, #9a0011); }
    </style>
</head>
<body class="bg-[#0b0e11]">

    <!-- 顶部导航 -->
    <div class="sticky top-0 z-50 bg-[#0b0e11]/90 backdrop-blur-xl border-b border-[#2b3139] px-6 pb-3 pt-[calc(env(safe-area-inset-top)+12px)] flex justify-between items-center">

    <!-- 底部导航 -->

        <button onclick="showTab('lab')" id="nav-lab" class="nav-item active flex flex-col items-center gap-1 flex-1 text-slate-500">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
            <span class="text-[8px] font-black uppercase">Board</span>
        </button>
        <button onclick="showTab('market')" id="nav-market" class="nav-item flex flex-col items-center gap-1 flex-1 text-slate-500">

        <button onclick="showTab('account')" id="nav-account" class="nav-item flex flex-col items-center gap-1 flex-1 text-slate-500">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
            <span class="text-[8px] font-black uppercase">Set</span>

    <!-- 弹窗配置 (增加止损和追踪止盈) -->
    <div id="modal" class="fixed inset-0 bg-black/95 backdrop-blur-xl hidden flex items-center justify-center z-[100] p-6">
        <div class="bg-[#1e2329] w-full max-w-lg p-8 rounded-[2rem] border border-[#2b3139] shadow-2xl overflow-y-auto max-h-[85vh]">
            <div class="flex justify-between items-center mb-6">
                <h2 id="modalTitle" class="text-xl font-black text-[#f0b90b] italic uppercase">Deployment</h2>
                <button onclick="closeModal()" class="text-slate-500 text-2xl font-bold">&times;</button>
            </div>
            <div class="space-y-4">
                <input type="text" id="botName" class="input-dark font-bold uppercase" placeholder="Strategy Name">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="botSymbol" list="symbolHistory" class="input-dark uppercase font-black" value="VTHOUSDT">
                    <datalist id="symbolHistory"></datalist>
                    <input type="number" id="botLev" class="input-dark font-black" value="10" placeholder="Leverage">

                <!-- 核心三维 -->

                    <div class="p-2 bg-blue-500/5 rounded-xl border border-blue-500/10 text-center">
                        <label class="text-[7px] text-blue-400 font-black block mb-1">RSI 线</label>
                        <input type="number" id="botRsi" class="bg-transparent text-sm font-black text-white w-full text-center outline-none" value="97">

                    <div class="p-2 bg-purple-500/5 rounded-xl border border-purple-500/10 text-center">

                    </div>
                    <div class="p-2 bg-yellow-500/5 rounded-xl border border-yellow-500/10 text-center">
                        <label class="text-[7px] text-yellow-400 font-black block mb-1">Vol X</label>
                        <input type="number" id="botVol" class="bg-transparent text-sm font-black text-white w-full text-center outline-none" value="2">
                    </div>
                </div>
                <!-- 进阶风险控制 (止损与追踪) -->
                <div class="grid grid-cols-3 gap-2">
                    <div class="p-2 bg-emerald-500/5 rounded-xl border border-emerald-500/10 text-center">
                        <label class="text-[7px] text-emerald-400 font-black block mb-1">追踪触发%</label>
                        <input type="number" id="botTp" class="bg-transparent text-sm font-black text-white w-full text-center outline-none" value="20">
                    </div>
                    <div class="p-2 bg-orange-500/5 rounded-xl border border-orange-500/10 text-center">
                        <label class="text-[7px] text-orange-400 font-black block mb-1">追踪回调%</label>
                        <input type="number" id="botTrailing" class="bg-transparent text-sm font-black text-white w-full text-center outline-none" value="5">
                    </div>
                    <div class="p-2 bg-red-500/5 rounded-xl border border-red-500/10 text-center">
                        <label class="text-[7px] text-red-500 font-black block mb-1 uppercase">强制止损%</label>
                        <input type="number" id="botSl" class="bg-transparent text-sm font-black text-white w-full text-center outline-none" value="-50">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="p-3 bg-slate-800 rounded-xl text-center">
                        <label class="text-[7px] text-slate-500 font-black block mb-1">补仓线%</label>
                        <input type="number" id="botAdd" class="bg-transparent text-sm font-black text-white w-full text-center outline-none" value="-20">
                    </div>
                    <div class="p-3 bg-slate-800 rounded-xl text-center">
                        <label class="text-[7px] text-slate-500 font-black block mb-1">补仓金额(U)</label>
                        <input type="number" id="botAddVal" class="bg-transparent text-sm font-black text-white w-full text-center outline-none" value="2">
                    </div>
                </div>
                <div class="flex gap-4 pt-4">
                    <button onclick="closeModal()" class="flex-1 py-4 text-slate-500 font-black uppercase text-xs">Cancel</button>
                    <button id="submitBtn" onclick="saveBot()" class="flex-1 py-4 bg-[#f0b90b] text-[#0b0e11] rounded-2xl font-black uppercase text-sm shadow-xl">Deploy</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let strategies = [];
        let tradeHistory = [];
        let marketFeed = {};
        let editingId = null;
        let isSystemPanicked = false;
        const FAPI_BASE = "https://fapi.binance.com";
        const SPOT_BASE = "https://api.binance.com";

        window.onload = () => {
            const savedStrats = localStorage.getItem('sentinel_v17_strategies');
            const savedHistory = localStorage.getItem('sentinel_v17_history');
            if(savedStrats) { strategies = JSON.parse(savedStrats); renderStrategies(); }
            if(savedHistory) { tradeHistory = JSON.parse(savedHistory); renderHistory(); }
            ['apiKey', 'apiSecret', 'apiBase'].forEach(k => {
                const v = localStorage.getItem('s_' + k);
                if(v) document.getElementById(k).value = v;
            });
            updateSymbolHistorySuggestions();
            startMainLoop();
        };

        // --- 核心：追踪与止损逻辑 ---
        function updateLogic() {
            strategies.forEach(bot => {
                const feed = marketFeed[bot.symbol];
                if(!feed || isSystemPanicked) return;
                
                if(!bot.isLive) {
                    if(bot.state === 'IDLE') {
                        // 三维共振入场
                        if(feed.rsi15 >= bot.rsiLimit && feed.rsi1h >= bot.rsiLimit && feed.pump >= bot.pumpLimit && feed.volRatio >= bot.volLimit) {
                            bot.state = 'HOLDING'; bot.entryPrice = feed.price; bot.currentAmtU = 1; bot.pnl = 0; bot.hasAdded = false;
                            bot.maxRoi = -999; // 重置最高收益追踪
                            addLog(`[Sim] ${bot.name} 入场开空`, "text-blue-400 font-black");
                            document.getElementById('alert').play();
                        }
                    } else {
                        // 空单 ROI 计算
                        bot.pnl = (bot.entryPrice - feed.price) / bot.entryPrice * bot.lev * 100;
                        if(bot.pnl > bot.maxRoi) bot.maxRoi = bot.pnl; // 记录峰值收益

                        // 1. 强制止损逻辑
                        if(bot.pnl <= bot.sl) {
                            recordTrade(bot.name, bot.symbol, -bot.currentAmtU, "Stop Loss");
                            bot.state = 'IDLE'; bot.pnl = 0;
                            addLog(`[Sim] ${bot.name} 强制止损平仓`, "text-red-500 font-black");
                        }
                        // 2. 追踪止盈逻辑
                        else if(bot.maxRoi >= bot.tp) {
                            // 已达到追踪启动点，检查回撤
                            if(bot.pnl < (bot.maxRoi - bot.trailing)) {
                                const profit = (bot.currentAmtU * bot.pnl / 100);
                                bot.totalProfit += profit; bot.state = 'IDLE';
                                recordTrade(bot.name, bot.symbol, profit, "Trailing Stop");
                                addLog(`[Sim] ${bot.name} 追踪止盈成功 +${profit.toFixed(2)}U`, "text-emerald-400 font-black text-xs");
                            }
                        }
                        // 3. 普通补仓逻辑
                        else if(bot.pnl <= bot.addLimit && !bot.hasAdded) {
                            bot.entryPrice = (bot.entryPrice + (bot.addVal/1) * feed.price) / (1 + bot.addVal/1); 
                            bot.currentAmtU += bot.addVal; bot.hasAdded = true;
                            addLog(`[Sim] ${bot.name} 自动补仓摊平`, "text-orange-400");
                        }
                    }
                }
            });
            updateStats(); renderStrategies();
        }

        // --- 核心：市场循环 ---
        async function startMainLoop() {
            setInterval(async () => {
                if(strategies.length === 0 || isSystemPanicked) return;
                const uniqueSymbols = [...new Set(strategies.map(s => s.symbol))];
                try {
                    for(const sym of uniqueSymbols) {
                        const resp = await fetch(`${FAPI_BASE}/fapi/v1/klines?symbol=${sym}&interval=15m&limit=50`).then(r => r.json());
                        const closes = resp.map(d => parseFloat(d[4]));
                        const price = closes[closes.length-1];
                        const rsi15 = calculateRSI(closes);
                        const resp1h = await fetch(`${FAPI_BASE}/fapi/v1/klines?symbol=${sym}&interval=1h&limit=50`).then(r => r.json());
                        const rsi1h = calculateRSI(resp1h.map(d => parseFloat(d[4])));
                        const pump = ((price - (closes[closes.length-4] || closes[0])) / (closes[closes.length-4] || closes[0])) * 100;
                        const vols = resp.map(d => parseFloat(d[5]));
                        const avgVol = vols.slice(-21, -1).reduce((a,b)=>a+b,0) / 20;
                        marketFeed[sym] = { price, rsi15, rsi1h, pump, volRatio: vols[vols.length-1] / (avgVol || 1) };
                    }
                    document.getElementById('apiStatusDot').className = "w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse";
                    updateLogic();
                    if(strategies.some(s => s.isLive)) refreshBalance();
                } catch (e) { document.getElementById('apiStatusDot').className = "w-1.5 h-1.5 rounded-full bg-red-500"; }
            }, 6000);
        }

        // --- UI 渲染 ---
        function renderStrategies() {
            const grid = document.getElementById('strategyGrid');
            if(strategies.length === 0) { grid.innerHTML = `<div class="col-span-full py-20 text-center opacity-30 text-xs text-white uppercase tracking-widest">No strategies deployed</div>`; return; }

            grid.innerHTML = strategies.map(bot => {
                const feed = marketFeed[bot.symbol] || { price: 0, rsi15: 0, rsi1h: 0, pump: 0, volRatio: 0 };
                const displayPrice = feed.price > 1 ? feed.price.toFixed(4) : feed.price.toFixed(6);
                const isTrailing = bot.maxRoi >= bot.tp;
                
                return `
                    <div class="app-card p-5 relative overflow-hidden shadow-xl ${bot.state === 'HOLDING' ? 'ring-1 ring-white/10' : ''}">
                        <div class="flex justify-between items-start mb-3">
                            <div class="flex-1 text-white">
                                <div class="flex items-center gap-2">
                                    <h3 class="font-black text-sm uppercase italic truncate w-24">${bot.name}</h3>
                                    <span class="px-1.5 py-0.5 rounded-[5px] text-[7px] font-black uppercase ${bot.isLive ? 'status-tag-live animate-pulse' : 'status-tag-sim'}">${bot.isLive ? '● Live' : 'Sim'}</span>
                                    ${isTrailing ? '<span class="text-[7px] font-black bg-blue-500/20 text-blue-400 px-1 rounded border border-blue-500/30 animate-pulse uppercase tracking-tighter">Trailing...</span>' : ''}
                                </div>
                            </div>
                            <div class="flex items-center gap-2">
                                <label class="relative inline-flex items-center cursor-pointer scale-75">
                                    <input type="checkbox" ${bot.isLive ? 'checked' : ''} onchange="toggleMode(${bot.id})" class="sr-only peer">
                                    <div class="w-8 h-4 bg-slate-700 rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-3 after:w-3 after:transition-all peer-checked:bg-red-500"></div>
                                </label>
                                <button onclick="openEditModal(${bot.id})" class="text-slate-500 hover:text-blue-400 p-1"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg></button>
                                <button onclick="deleteBot(${bot.id})" class="text-slate-600 hover:text-red-500 p-1"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"/></svg></button>
                            </div>
                        </div>

                        <div class="text-center mb-4 py-2 border-b border-white/5 text-white">
                            <p class="indicator-mini opacity-50 mb-1">Market Feed</p>
                            <p class="text-2xl font-mono font-black text-[#f0b90b] leading-none tracking-tighter">${displayPrice}</p>
                            <p class="text-[9px] text-slate-400 font-bold mt-1.5 uppercase">${bot.symbol} | ${bot.lev}X</p>
                        </div>

                        <div class="grid grid-cols-3 gap-2 mb-2 text-center text-slate-500">
                             <div class="text-[8px] font-black uppercase">Set RSI: ${bot.rsiLimit}</div>
                             <div class="text-[8px] font-black uppercase">Set Pmp: ${bot.pumpLimit}%</div>
                             <div class="text-[8px] font-black uppercase text-blue-400">Add: ${bot.addVal}U</div>
                        </div>

                        <div class="bg-black/40 p-3 rounded-2xl mb-3 flex justify-between items-center text-center border border-white/5 shadow-inner">
                            <div class="flex-1">
                                <p class="indicator-mini mb-1">Live ROI%</p>
                                <p class="text-lg font-black tabular-nums ${(bot.pnl || 0) >= 0 ? 'profit' : 'loss'}">
                                    ${(bot.pnl || 0).toFixed(2)}%
                                </p>
                            </div>
                            <div class="w-px h-6 bg-slate-800 mx-2"></div>
                            <div class="flex-1">
                                <p class="indicator-mini mb-1">Max ROI%</p>
                                <p class="text-lg font-black text-slate-400">${(bot.maxRoi && bot.maxRoi > -999) ? bot.maxRoi.toFixed(1) : '0.0'}%</p>
                            </div>
                        </div>

                        <div class="grid grid-cols-3 gap-2 bg-[#161a1e] p-3 rounded-2xl text-[9px] font-black border border-white/5 text-white">
                            <div class="text-center">
                                <span class="text-slate-500 block mb-1">RSI</span>
                                <span class="${feed.rsi15 >= bot.rsiLimit ? 'text-red-500 animate-pulse' : 'text-slate-300'}">${feed.rsi15.toFixed(1)}</span>
                            </div>
                            <div class="text-center border-x border-white/5">
                                <span class="text-slate-500 block mb-1">PUMP</span>
                                <span class="${feed.pump >= bot.pumpLimit ? 'text-red-500' : 'text-slate-300'}">${feed.pump.toFixed(1)}%</span>
                            </div>
                            <div class="text-center">
                                <span class="text-slate-500 block mb-1">VOL</span>
                                <span class="${feed.volRatio >= bot.volLimit ? 'text-red-500' : 'text-slate-300'}">${feed.volRatio.toFixed(1)}x</span>
                            </div>
                        </div>
                    </div>
                `.replace(/\s+/g, ' ');
            }).join('');
        }

        // --- 辅助方法 ---
        function openAddModal() { editingId = null; document.getElementById('modalTitle').innerText = "New Strategy"; document.getElementById('modal').classList.remove('hidden'); }
        function openEditModal(id) {
            const bot = strategies.find(s => s.id === id); if(!bot) return;
            editingId = id; document.getElementById('modalTitle').innerText = "Modify Settings";
            ['botName','botSymbol','botLev','botRsi','botPump','botVol','botTp','botTrailing','botSl','botAdd','botAddVal'].forEach(k => {
                const idStr = k; const valKey = k.replace('bot', '').toLowerCase();
                if(idStr === 'botName') document.getElementById(idStr).value = bot.name;
                else if(idStr === 'botSymbol') document.getElementById(idStr).value = bot.symbol;
                else if(idStr === 'botTrailing') document.getElementById(idStr).value = bot.trailing;
                else if(idStr === 'botSl') document.getElementById(idStr).value = bot.sl;
                else if(idStr === 'botAddVal') document.getElementById(idStr).value = bot.addVal;
                else document.getElementById(idStr).value = bot[valKey + 'Limit'] || bot[valKey];
            });
            document.getElementById('modal').classList.remove('hidden');
        }

        function saveBot() {
            const params = {
                name: document.getElementById('botName').value || "SENTINEL",
                symbol: document.getElementById('botSymbol').value.toUpperCase().trim(),
                rsiLimit: parseFloat(document.getElementById('botRsi').value) || 97,
                pumpLimit: parseFloat(document.getElementById('botPump').value) || 5,
                volLimit: parseFloat(document.getElementById('botVol').value) || 2,
                lev: parseFloat(document.getElementById('botLev').value) || 10,
                tp: parseFloat(document.getElementById('botTp').value) || 20,
                trailing: parseFloat(document.getElementById('botTrailing').value) || 5,
                sl: parseFloat(document.getElementById('botSl').value) || -50,
                addLimit: parseFloat(document.getElementById('botAdd').value) || -20,
                addVal: parseFloat(document.getElementById('botAddVal').value) || 2
            };
            if(editingId) {
                const idx = strategies.findIndex(s => s.id === editingId);
                if(idx !== -1) strategies[idx] = { ...strategies[idx], ...params };
            } else {
                strategies.push({ id: Date.now(), ...params, isLive: false, state: 'IDLE', pnl: 0, totalProfit: 0, currentAmtU: 0, maxRoi: -999 });
            }
            saveData(); renderStrategies(); closeModal();
        }

        function recordTrade(bot, symbol, profit, type) {
            tradeHistory.unshift({ bot, symbol, profit, type, time: new Date().toLocaleTimeString() });
            if(tradeHistory.length > 30) tradeHistory.pop();
            localStorage.setItem('sentinel_v17_history', JSON.stringify(tradeHistory));
            renderHistory();
        }

        function renderHistory() {
            const container = document.getElementById('historyLog');
            if (tradeHistory.length === 0) { container.innerHTML = `<p class="text-xs text-slate-600 italic text-center py-10">No records found</p>`; return; }
            container.innerHTML = tradeHistory.map(h => `
                <div class="bg-black/20 p-3 rounded-xl border border-white/5 flex justify-between items-center mb-2">
                    <div>
                        <p class="text-[9px] font-black text-white uppercase">${h.bot} (${h.symbol})</p>
                        <p class="text-[7px] text-slate-600 uppercase font-bold">${h.type} | ${h.time}</p>
                    </div>
                    <p class="text-xs font-black ${h.profit >= 0 ? 'profit' : 'loss'}">${h.profit >= 0 ? '+' : ''}${h.profit.toFixed(2)}U</p>
                </div>`).join('');
        }

        // 通用方法保留
        function calculateRSI(closes, period = 14) { let changes = []; for(let i=1;i<closes.length;i++) changes.push(closes[i]-closes[i-1]); let ag = changes.slice(0,period).reduce((a,b)=>a+(b>0?b:0),0)/period; let al = changes.slice(0,period).reduce((a,b)=>a+(b<0?-b:0),0)/period; for(let i=period;i<changes.length;i++) { ag=(ag*(period-1)+(changes[i]>0?changes[i]:0))/period; al=(al*(period-1)+(changes[i]<0?-changes[i]:0))/period; } return 100-(100/(1+(ag/(al||1e-9)))); }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); }
        function saveData() { localStorage.setItem('sentinel_v17_strategies', JSON.stringify(strategies)); }
        function addLog(m, c) { const l = document.getElementById('logs'); const e = document.createElement('div'); e.className = `border-b border-white/5 py-2 ${c}`; e.innerHTML = `<span class="opacity-30 mr-2 text-[8px]">[${new Date().toLocaleTimeString()}]</span> ${m}`; l.prepend(e); }
        function showTab(id) { document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active')); document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active','text-[#f0b90b]')); document.getElementById(`tab-${id}`).classList.add('active'); document.getElementById(`nav-${id}`).classList.add('active','text-[#f0b90b]'); if(id==='market') fetchMarketData('spot'); }
        function panicStop() { isSystemPanicked = !isSystemPanicked; document.getElementById('globalStatus').innerText = isSystemPanicked ? "PAUSED" : "RUNNING"; document.getElementById('globalStatus').className = isSystemPanicked ? "text-[9px] font-black text-red-500 animate-pulse" : "text-[9px] font-bold text-slate-500"; }
        function switchMarketType(t) { document.getElementById('btn-spot').classList.toggle('active', t==='spot'); document.getElementById('btn-futures').classList.toggle('active', t==='futures'); fetchMarketData(t); }
        async function fetchMarketData(t) { const c = document.getElementById('gainersList'); c.innerHTML = '<p class="py-10 text-center opacity-30 text-xs">Loading...</p>'; const url = t==='spot' ? `${SPOT_BASE}/api/v3/ticker/24hr` : `${FAPI_BASE}/fapi/v1/ticker/24hr`; try { const r = await fetch(url).then(res => res.json()); const s = r.filter(i=>i.symbol.endsWith('USDT') && parseFloat(i.quoteVolume||i.volume*i.lastPrice)>5000000).sort((a,b)=>parseFloat(b.priceChangePercent)-parseFloat(a.priceChangePercent)).slice(0,10); c.innerHTML = s.map((coin,idx) => `<div class="flex justify-between items-center py-4 px-2 border-b border-[#2b3139]"><div class="w-1/3 text-white"><p class="text-sm font-black">${coin.symbol}</p><p class="text-[8px] text-slate-500">VOL ${(parseFloat(coin.quoteVolume||coin.volume*coin.lastPrice)/1000000).toFixed(1)}M</p></div><div class="w-1/3 text-center text-[#f0b90b] font-mono font-bold text-sm">${parseFloat(coin.lastPrice).toFixed(4)}</div><div class="w-1/3 text-right"><span class="text-xs font-black profit">+${parseFloat(coin.priceChangePercent).toFixed(2)}%</span></div></div>`).join(''); } catch(e) {} }
        function saveKeys() { ['apiKey','apiSecret','apiBase'].forEach(k => localStorage.setItem('s_'+k, document.getElementById(k).value.trim())); addLog("Keys Saved Locally", "text-emerald-400"); }
        function toggleMode(id) { const b = strategies.find(s=>s.id===id); if(!b) return; b.isLive = !b.isLive; renderStrategies(); saveData(); }
        function deleteBot(id) { strategies = strategies.filter(s=>s.id!==id); saveData(); renderStrategies(); }
        function clearHistory() { tradeHistory = []; localStorage.removeItem('sentinel_v17_history'); renderHistory(); }
        function copyText(t) { const e = document.createElement('textarea'); e.value = t; document.body.appendChild(e); e.select(); document.execCommand('copy'); document.body.removeChild(e); }
        function updateSymbolHistorySuggestions() { const h = JSON.parse(localStorage.getItem('s_symbol_history')||'[]'); document.getElementById('symbolHistory').innerHTML = h.map(s => `<option value="${s}">`).join(''); }
        function saveSymbolToHistory(s) { let h = JSON.parse(localStorage.getItem('s_symbol_history')||'[]'); if(!h.includes(s)) { h.unshift(s); if(h.length>10) h.pop(); localStorage.setItem('s_symbol_history', JSON.stringify(h)); updateSymbolHistorySuggestions(); } }
        async function signedRequest(m, e, p = {}) { const key = localStorage.getItem('s_apiKey'); const secret = localStorage.getItem('s_apiSecret'); const base = (localStorage.getItem('s_apiBase') || FAPI_BASE).replace(/\/$/, ""); if(!key || !secret) return { msg: "Keys missing" }; const t = Date.now(); let q = Object.keys(p).map(k => `${k}=${p[k]}`).join('&'); q += (q ? '&' : '') + `timestamp=${t}&recvWindow=10000`; const s = CryptoJS.HmacSHA256(q, secret).toString(CryptoJS.enc.Hex); return await fetch(`${base}${e}?${q}&signature=${s}`, { method: m, headers: { 'X-MBX-APIKEY': key } }).then(r => r.json()); }
        async function refreshBalance() { try { const d = await signedRequest('GET', '/fapi/v2/balance'); if(Array.isArray(d)) { const u = d.find(b => b.asset === 'USDT'); document.getElementById('liveBalance').innerText = parseFloat(u.balance).toFixed(2); } } catch(e) {} }
        function updateStats() { let p = 0; let w = 0; strategies.forEach(s => p += (s.totalProfit || 0)); tradeHistory.forEach(h => { if(h.profit > 0) w++; }); const wr = tradeHistory.length > 0 ? (w / tradeHistory.length * 100).toFixed(1) : 0; document.getElementById('totalSimPnl').innerText = p.toFixed(2) + " U"; document.getElementById('avgWinRate').innerText = wr + "%"; }
    </script>
