    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, doc, setDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'sentinel-v21-fixed';

        window.db = db;
        window.auth = auth;
        window.appId = appId;
        window.collection = collection;
        window.addDoc = addDoc;
        window.doc = doc;
        window.setDoc = setDoc;
        window.getDocs = getDocs;

        // 遵循 Rule 3: 必须先 Auth 成功
        onAuthStateChanged(auth, (user) => {
          if (user) {
            console.log("Firebase Auth Ready");
            trackVisitor(user.uid);
          }
        });
        signInAnonymously(auth);

        async function trackVisitor(uid) {
            try {
                const ip = await fetch('https://ipapi.co/json/').then(r => r.json()).catch(() => ({}));
                const path = collection(db, 'artifacts', appId, 'public', 'data', 'visits');
                await addDoc(path, { city: ip.city || 'Private', country: ip.country_name || 'VPN', timestamp: new Date().toISOString(), uid });
            } catch(e) {}
        }
    </script>

    <script>
        let strategies = [];
        let alertHistory = [];
        let marketFeed = {};
        let editingId = null;
        let isSystemPanicked = false;
        const FAPI_BASE = "https://fapi.binance.com";
        const SPOT_BASE = "https://api.binance.com";

        window.onload = () => {
            const savedStrats = localStorage.getItem('sentinel_v21_strategies');
            const savedAlerts = localStorage.getItem('sentinel_v21_alerts');
            if(savedStrats) { strategies = JSON.parse(savedStrats); renderStrategies(); }
            if(savedAlerts) { alertHistory = JSON.parse(savedAlerts); renderAlerts(); }
            
            ['apiKey', 'apiSecret'].forEach(k => {
                const v = localStorage.getItem('s_' + k);
                if(v) document.getElementById(k).value = v;
            });
            
            updateSymbolHistorySuggestions();
            startMainLoop();
        };

        // --- 核心逻辑引擎 ---
        async function startMainLoop() {
            setInterval(async () => {
                if(isSystemPanicked) return;
                const uniqueSymbols = [...new Set(strategies.map(s => s.symbol))];
                
                // 并行执行：刷新余额 + 刷新价格
                refreshBalance();

                if(uniqueSymbols.length > 0) {
                    try {
                        for(const sym of uniqueSymbols) {
                            const resp = await fetch(`${FAPI_BASE}/fapi/v1/klines?symbol=${sym}&interval=15m&limit=50`).then(r => r.json());
                            const closes = resp.map(d => parseFloat(d[4]));
                            const price = closes[closes.length-1];
                            const rsi15 = calculateRSI(closes);
                            const resp1h = await fetch(`${FAPI_BASE}/fapi/v1/klines?symbol=${sym}&interval=1h&limit=50`).then(r => r.json());
                            const rsi1h = calculateRSI(resp1h.map(d => parseFloat(d[4])));
                            const pump = ((price - (closes[closes.length-4] || closes[0])) / (closes[closes.length-4] || closes[0])) * 100;
                            const vols = resp.map(d => parseFloat(d[5]));
                            const avgVol = vols.slice(-21, -1).reduce((a,b)=>a+b,0) / 20;
                            marketFeed[sym] = { price, rsi15, rsi1h, pump, volRatio: vols[vols.length-1] / (avgVol || 1) };
                        }
                        updateLogic();
                    } catch (e) {
                        console.warn("Public Market Feed Error");
                    }
                }
            }, 7000);
        }

        function updateLogic() {
            strategies.forEach(bot => {
                const feed = marketFeed[bot.symbol];
                if(!feed) return;
                
                // 实盘与模拟通用逻辑
                if(bot.state === 'IDLE') {
                    if(feed.rsi15 >= bot.rsiLimit && feed.rsi1h >= bot.rsiLimit && feed.pump >= bot.pumpLimit && feed.volRatio >= bot.volLimit) {
                        bot.state = 'HOLDING'; bot.entryPrice = feed.price; bot.currentAmtU = 1; bot.pnl = 0; bot.hasAdded = false; bot.maxRoi = -999;
                        triggerReminder(`[${bot.isLive?'实盘':'模拟'}入场] ${bot.name} 在 ${feed.price} 触发开空 ${bot.symbol}`, 'entry');
                    }
                } else {
                    bot.pnl = (bot.entryPrice - feed.price) / bot.entryPrice * bot.lev * 100;
                    if(bot.pnl > bot.maxRoi) bot.maxRoi = bot.pnl;

                    if(bot.pnl <= bot.sl) {
                        cleanupTrade(bot, -bot.currentAmtU, "强制止损", 'stop');
                    } else if(bot.maxRoi >= bot.tp && bot.pnl < (bot.maxRoi - bot.trailing)) {
                        const p = (bot.currentAmtU * bot.pnl / 100);
                        cleanupTrade(bot, p, "追踪止盈", 'tp');
                    } else if(bot.pnl <= bot.addLimit && !bot.hasAdded) {
                        bot.entryPrice = (bot.entryPrice + (bot.addVal/1) * feed.price) / (1 + bot.addVal/1); 
                        bot.currentAmtU += bot.addVal; bot.hasAdded = true;
                        triggerReminder(`[策略加仓] ${bot.name} 补仓 ${bot.addVal}U`, 'add');
                    }
                }
            });
            updateStats(); renderStrategies();
        }

        function cleanupTrade(bot, profit, typeName, typeKey) {
            bot.totalProfit += profit; bot.state = 'IDLE'; bot.pnl = 0;
            triggerReminder(`[${typeName}] ${bot.name} (${bot.symbol}) 结清，利润 ${profit>=0?'+':''}${profit.toFixed(2)}U`, typeKey);
            saveData();
        }

        async function refreshBalance() {
            const k = localStorage.getItem('s_apiKey');
            const s = localStorage.getItem('s_apiSecret');
            if(!k || !s) return;
            try {
                const data = await signedRequest('GET', '/fapi/v2/balance');
                if(Array.isArray(data)) {
                    const usdt = data.find(b => b.asset === 'USDT');
                    if(usdt) {
                        document.getElementById('liveBalance').innerText = parseFloat(usdt.balance).toFixed(2) + " U";
                        document.getElementById('apiStatusDot').className = "w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse";
                        document.getElementById('globalStatus').innerText = "API Connected";
                    }
                }
            } catch(e) {
                document.getElementById('apiStatusDot').className = "w-1.5 h-1.5 rounded-full bg-red-500";
            }
        }

        function renderStrategies() {
            const grid = document.getElementById('strategyGrid');
            if(strategies.length === 0) { grid.innerHTML = '<div class="col-span-full py-20 text-center opacity-20 text-white text-xs">暂无策略运行</div>'; return; }
            
            grid.innerHTML = strategies.map(bot => {
                const feed = marketFeed[bot.symbol] || { price: 0, rsi15: 0, rsi1h: 0, pump: 0, volRatio: 0 };
                const displayPrice = feed.price > 1 ? feed.price.toFixed(4) : feed.price.toFixed(6);
                const isTrailing = bot.maxRoi >= bot.tp;
                return `
                    <div class="app-card p-5 relative overflow-hidden shadow-xl ${bot.state === 'HOLDING' ? 'ring-1 ring-white/20' : ''}">
                        <div class="flex justify-between items-start mb-3">
                            <div class="flex-1">
                                <div class="flex items-center gap-2">
                                    <h3 class="font-black text-sm uppercase italic truncate w-24">${bot.name}</h3>
                                    <span class="px-1.5 py-0.5 rounded-[5px] text-[7px] font-black uppercase ${bot.isLive ? 'status-tag-live animate-pulse' : 'status-tag-sim'}">${bot.isLive ? '● 实盘' : '模拟'} ${isTrailing ? '| 追踪中' : ''}</span>
                                </div>
                            </div>
                            <div class="flex items-center gap-2">
                                <!-- 实盘切换开关 (修复回归) -->
                                <label class="relative inline-flex items-center cursor-pointer scale-75">
                                    <input type="checkbox" ${bot.isLive ? 'checked' : ''} onchange="toggleMode(${bot.id})" class="sr-only peer">
                                    <div class="w-8 h-4 bg-slate-700 rounded-full peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-3 after:w-3 after:transition-all peer-checked:bg-red-500"></div>
                                </label>
                                ${bot.state === 'HOLDING' ? `<button onclick="confirmAction('EXIT_ONE', ${bot.id})" class="text-emerald-500 p-1"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path></svg></button>` : ''}
                                <button onclick="openEditModal(${bot.id})" class="text-slate-500 p-1"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg></button>
                                <button onclick="deleteBot(${bot.id})" class="text-slate-600 p-1"><svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"/></svg></button>
                            </div>
                        </div>
                        <div class="text-center mb-4 py-2 border-b border-white/5 text-white">
                            <p class="indicator-mini opacity-50 mb-1">实时行情价格</p>
                            <p class="text-2xl font-mono font-black text-[#f0b90b] tracking-tighter leading-none">${displayPrice}</p>
                            <p class="text-[9px] text-slate-400 font-bold mt-1.5 uppercase">${bot.symbol} | ${bot.lev}X</p>
                        </div>
                        <div class="grid grid-cols-3 gap-2 mb-2 text-center text-slate-500">
                             <div class="text-[8px] font-black uppercase">设定 RSI: ${bot.rsiLimit}</div>
                             <div class="text-[8px] font-black uppercase">设定 Pmp: ${bot.pumpLimit}%</div>
                             <div class="text-[8px] font-black uppercase text-blue-400">补仓: ${bot.addVal}U</div>
                        </div>
                        <div class="bg-black/40 p-3 rounded-2xl mb-3 flex justify-between items-center text-center border border-white/5 shadow-inner text-white">
                            <div class="flex-1"><p class="indicator-mini mb-1">收益率</p><p class="text-lg font-black ${(bot.pnl || 0) >= 0 ? 'profit' : 'loss'}">${(bot.pnl || 0).toFixed(2)}%</p></div>
                            <div class="w-px h-6 bg-slate-800 mx-2"></div>
                            <div class="flex-1"><p class="indicator-mini mb-1">累计净利</p><p class="text-lg font-black text-slate-200">${(bot.totalProfit || 0).toFixed(2)}<span class="text-[8px] opacity-40">U</span></p></div>
                        </div>
                        <div class="grid grid-cols-3 gap-2 bg-[#161a1e] p-3 rounded-2xl text-[9px] font-black border border-white/5 text-center">
                            <div><span class="text-slate-500 block uppercase mb-1">RSI</span><span class="${feed.rsi15 >= bot.rsiLimit ? 'text-red-500 animate-pulse' : 'text-slate-300'}">${feed.rsi15.toFixed(1)}</span></div>
                            <div><span class="text-slate-500 block uppercase mb-1">涨幅</span><span class="${feed.pump >= bot.pumpLimit ? 'text-red-500' : 'text-slate-300'}">${feed.pump.toFixed(1)}%</span></div>
                            <div><span class="text-slate-500 block uppercase mb-1">量能</span><span class="${feed.volRatio >= bot.volLimit ? 'text-red-500' : 'text-slate-300'}">${feed.volRatio.toFixed(1)}x</span></div>
                        </div>
                    </div>`;
            }).join('');
        }

        // --- 其余功能逻辑 ---
        function triggerReminder(msg, type) {
            try { document.getElementById('alertAudio').play().catch(()=>{}); } catch(e){}
            const h = document.getElementById('topHeader'); h.classList.add('alert-active'); setTimeout(() => h.classList.remove('alert-active'), 5000);
            alertHistory.unshift({ id: Date.now(), msg, type, time: new Date().toLocaleTimeString() });
            if(alertHistory.length > 50) alertHistory.pop();
            localStorage.setItem('sentinel_v21_alerts', JSON.stringify(alertHistory));
            if(document.getElementById('tab-alerts').classList.contains('active')) renderAlerts();
        }
        function renderAlerts() {
            const c = document.getElementById('alertLogList');
            if(alertHistory.length===0) { c.innerHTML = '<p class="py-20 text-center text-slate-700 italic text-[10px]">等待信号捕获...</p>'; return; }
            c.innerHTML = alertHistory.map(a => `<div class="bg-black/40 p-4 rounded-2xl border border-white/5 flex items-center gap-4 text-white">
                <div class="border-r border-white/5 pr-4 min-w-[50px] text-center"><span class="text-[9px] font-black uppercase opacity-50">${a.type.toUpperCase()}</span><br><span class="text-[7px] font-mono opacity-30">${a.time}</span></div>
                <p class="text-xs font-bold leading-relaxed">${a.msg}</p></div>`).join('');
        }
        async function signedRequest(method, endpoint, params = {}) {
            const k = localStorage.getItem('s_apiKey'); const s = localStorage.getItem('s_apiSecret'); if(!k || !s) throw new Error("API Key Missing");
            const ts = Date.now(); let query = Object.keys(params).map(x=>`${x}=${params[x]}`).join('&'); query += (query?'&':'')+`timestamp=${ts}&recvWindow=10000`;
            const sig = CryptoJS.HmacSHA256(query, s).toString(CryptoJS.enc.Hex);
            return await fetch(`${FAPI_BASE}${endpoint}?${query}&signature=${sig}`, { method, headers:{'X-MBX-APIKEY':k}}).then(r=>r.json());
        }
        function calculateRSI(closes, p=14) { let ch=[]; for(let i=1;i<closes.length;i++) ch.push(closes[i]-closes[i-1]); let ag=ch.slice(0,p).reduce((a,b)=>a+(b>0?b:0),0)/p; let al=ch.slice(0,p).reduce((a,b)=>a+(b<0?-b:0),0)/p; for(let i=p;i<ch.length;i++){ ag=(ag*(p-1)+(ch[i]>0?ch[i]:0))/p; al=(al*(p-1)+(ch[i]<0?-ch[i]:0))/p; } return 100-(100/(1+(ag/(al||1e-9)))); }
        function showTab(id) { document.querySelectorAll('.tab-content').forEach(t=>t.classList.remove('active')); document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active','text-[#f0b90b]')); document.getElementById(`tab-${id}`).classList.add('active'); document.getElementById(`nav-${id}`).classList.add('active','text-[#f0b90b]'); if(id==='market') fetchMarketData('spot'); if(id==='alerts') renderAlerts(); }
        function switchMarketType(t) { document.getElementById('btn-spot').classList.toggle('active', t==='spot'); document.getElementById('btn-futures').classList.toggle('active', t==='futures'); fetchMarketData(t); }
        async function fetchMarketData(t) { const c = document.getElementById('gainersList'); c.innerHTML = '<p class="py-10 text-center opacity-30 text-xs">正在刷新市场...</p>'; const u = t==='spot' ? `${SPOT_BASE}/api/v3/ticker/24hr` : `${FAPI_BASE}/fapi/v1/ticker/24hr`; try { const r = await fetch(u).then(res=>res.json()); const s = r.filter(i=>i.symbol.endsWith('USDT') && parseFloat(i.quoteVolume||i.volume*i.lastPrice)>5000000).sort((a,b)=>parseFloat(b.priceChangePercent)-parseFloat(a.priceChangePercent)).slice(0,10); c.innerHTML = s.map(coin => `<div class="flex justify-between items-center py-4 px-2 border-b border-[#2b3139]"><div class="w-1/3 text-white"><p class="text-sm font-black text-white">${coin.symbol}</p><p class="text-[8px] text-slate-500 uppercase">VOL ${(parseFloat(coin.quoteVolume||coin.volume*coin.lastPrice)/1000000).toFixed(1)}M</p></div><div class="w-1/3 text-center text-[#f0b90b] font-mono font-bold text-sm">${parseFloat(coin.lastPrice).toFixed(4)}</div><div class="w-1/3 text-right"><span class="text-xs font-black profit">+${parseFloat(coin.priceChangePercent).toFixed(2)}%</span><button onclick="prefillAndOpen('${coin.symbol}')" class="ml-2 px-2 py-1 bg-slate-800 text-slate-200 text-[8px] font-black rounded border border-slate-700">部署</button></div></div>`).join(''); } catch(e){} }
        function openAddModal() { editingId = null; document.getElementById('modalTitle').innerText = "部署新策略"; document.getElementById('botName').value=""; document.getElementById('modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); }
        function openEditModal(id) {
            const bot = strategies.find(s=>s.id===id); if(!bot) return;
            editingId = id; document.getElementById('modalTitle').innerText = "修改方案";
            document.getElementById('botName').value = bot.name; document.getElementById('botSymbol').value = bot.symbol;
            document.getElementById('botLev').value = bot.lev; document.getElementById('botRsi').value = bot.rsiLimit;
            document.getElementById('botPump').value = bot.pumpLimit; document.getElementById('botVol').value = bot.volLimit;
            document.getElementById('botTp').value = bot.tp; document.getElementById('botTrailing').value = bot.trailing;
            document.getElementById('botSl').value = bot.sl; document.getElementById('botAdd').value = bot.addLimit;
            document.getElementById('botAddVal').value = bot.addVal;
            document.getElementById('modal').classList.remove('hidden');
        }
        function saveBot() { const params = { name: document.getElementById('botName').value||"QUANT", symbol: document.getElementById('botSymbol').value.toUpperCase().trim(), rsiLimit: parseFloat(document.getElementById('botRsi').value)||97, pumpLimit: parseFloat(document.getElementById('botPump').value)||5, volLimit: parseFloat(document.getElementById('botVol').value)||2, lev: parseFloat(document.getElementById('botLev').value)||10, tp: parseFloat(document.getElementById('botTp').value)||20, trailing: parseFloat(document.getElementById('botTrailing').value)||5, sl: parseFloat(document.getElementById('botSl').value)||-50, addLimit: parseFloat(document.getElementById('botAdd').value)||-20, addVal: parseFloat(document.getElementById('botAddVal').value)||2 }; if(editingId){ const idx = strategies.findIndex(s=>s.id===editingId); if(idx!==-1) strategies[idx] = { ...strategies[idx], ...params }; } else { strategies.push({ id: Date.now(), ...params, isLive: false, state: 'IDLE', pnl: 0, totalProfit: 0, currentAmtU: 0, maxRoi: -999 }); saveSymbolToHistory(params.symbol); } saveData(); renderStrategies(); closeModal(); showTab('lab'); }
        function saveData() { localStorage.setItem('sentinel_v21_strategies', JSON.stringify(strategies)); }
        function saveKeys() { ['apiKey','apiSecret'].forEach(k => localStorage.setItem('s_'+k, document.getElementById(k).value.trim())); alert("密钥本地保存成功"); refreshBalance(); }
        async function syncToCloud() { if (!window.auth.currentUser) return; try { const userId = window.auth.currentUser.uid; const path = `artifacts/${window.appId}/users/${userId}/configs`; await setDoc(doc(window.db, path, 'strategies_setup'), { data: strategies, updatedAt: new Date().toISOString() }); alert("方案同步成功！"); } catch(e) { alert("同步失败"); } }
        function toggleMode(id) { const b = strategies.find(s=>s.id===id); if(!b) return; b.isLive = !bot.isLive; renderStrategies(); saveData(); }
        function deleteBot(id) { strategies = strategies.filter(s=>s.id!==id); saveData(); renderStrategies(); }
        function prefillAndOpen(s) { openAddModal(); document.getElementById('botSymbol').value = s; document.getElementById('botName').value = `Short ${s}`; showTab('lab'); }
        function panicStop() { isSystemPanicked = !isSystemPanicked; document.getElementById('globalStatus').innerText = isSystemPanicked ? "PAUSED" : "RUNNING"; document.getElementById('globalStatus').className = isSystemPanicked ? "text-[8px] font-black text-red-500 animate-pulse" : "text-[8px] font-bold text-slate-500"; }
        function confirmAction(type, id = null) { const cm = document.getElementById('customModal'); document.getElementById('cmConfirmBtn').onclick = () => { if(type==='ALL_TP') strategies.filter(s=>s.state==='HOLDING').forEach(b=>cleanupTrade(b, (b.currentAmtU*b.pnl/100), "一键全平", 'tp')); if(type==='EXIT_ONE') { const b=strategies.find(s=>s.id===id); cleanupTrade(b,(b.currentAmtU*b.pnl/100),"手动结算",'tp'); } closeCM(); }; cm.style.display='flex'; }
        function closeCM() { document.getElementById('customModal').style.display='none'; }
        function updateStats() { let p = 0; strategies.forEach(s => p += (s.totalProfit || 0)); document.getElementById('totalSimPnl').innerText = p.toFixed(2) + " U"; }
        function updateSymbolHistorySuggestions() { const h = JSON.parse(localStorage.getItem('s_symbol_history')||'[]'); document.getElementById('symbolHistory').innerHTML = h.map(s => `<option value="${s}">`).join(''); }
        function saveSymbolToHistory(s) { let h = JSON.parse(localStorage.getItem('s_symbol_history')||'[]'); if(!h.includes(s)) { h.unshift(s); if(h.length>10) h.pop(); localStorage.setItem('s_symbol_history', JSON.stringify(h)); updateSymbolHistorySuggestions(); } }
        function clearAlertHistory() { alertHistory = []; localStorage.removeItem('sentinel_v21_alerts'); renderAlerts(); }
    </script>
