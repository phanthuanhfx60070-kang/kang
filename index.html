<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHOOSE YOUR PROTOCOL</title>
    <style>
        /* --- 全局设置 --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: sans-serif;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* --- 通用板块样式 --- */
        .split {
            flex: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            transition: all 0.6s cubic-bezier(0.25, 1, 0.5, 1);
            overflow: hidden;
            cursor: pointer;
            z-index: 1;
        }

        /* 鼠标悬停交互：变宽 */
        .split:hover {
            flex: 1.8;
            z-index: 10;
        }
        
        /* 当一侧悬停时，另一侧变暗 */
        .container:hover .split:not(:hover) {
            filter: brightness(0.4) grayscale(0.6);
        }

        /* --- 左侧：LIFT (赛博朋克) --- */
        .lift-side {
            background-color: #010113;
            /* LIFT 风格网格背景 */
            background-image: 
                linear-gradient(rgba(5, 217, 232, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(5, 217, 232, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            border-right: 2px solid #05d9e8;
            color: #05d9e8;
            font-family: 'Courier New', monospace;
        }

        .lift-title {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0 0 15px #05d9e8, 0 0 30px #05d9e8;
            letter-spacing: 4px;
            margin: 0;
            position: relative;
        }

        .lift-btn {
            margin-top: 30px;
            padding: 15px 40px;
            border: 2px solid #ff2a6d;
            color: #ff2a6d;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: rgba(0,0,0,0.6);
            box-shadow: 0 0 15px rgba(255, 42, 109, 0.3);
            transition: 0.3s;
            /* 赛博朋克切角效果 */
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
        }

        .lift-side:hover .lift-btn {
            background: #ff2a6d;
            color: #000;
            box-shadow: 0 0 40px #ff2a6d;
        }

        /* --- 右侧：KANG (流金矿工) --- */
        .kang-side {
            background-color: #0f172a;
            /* KANG 风格深色背景 */
            background-image: radial-gradient(at 50% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                              radial-gradient(at 100% 100%, hsla(339,49%,30%,0.5) 0, transparent 50%);
            border-left: 2px solid #FFD700;
            color: #fff;
            font-family: 'Inter', sans-serif;
        }

        .kang-title {
            font-size: 4rem;
            font-weight: 900;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #FFD700 0%, #FDB931 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(253, 185, 49, 0.4));
            margin: 0;
        }

        .kang-btn {
            margin-top: 30px;
            padding: 15px 40px;
            background: linear-gradient(135deg, #FFD700 0%, #FDB931 100%);
            color: #3e2723;
            font-size: 1.2rem;
            font-weight: 800;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: 0.3s;
            border: none;
        }

        .kang-side:hover .kang-btn {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 30px rgba(253, 185, 49, 0.5);
        }

        /* --- 中间 VS 圆圈 --- */
        .vs-badge {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: #fff;
            color: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-style: italic;
            z-index: 20;
            border: 4px solid #333;
            pointer-events: none; /* 让鼠标穿透，点击中心也能触发 */
        }

        /* --- 手机端适配 --- */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .split {
                width: 100%;
                height: 50%;
                border: none;
                border-bottom: 2px solid rgba(255,255,255,0.1);
            }
            .lift-title, .kang-title {
                font-size: 2.5rem;
            }
            .lift-btn, .kang-btn {
                padding: 10px 25px;
                font-size: 1rem;
            }
            /* 手机上移除变宽效果，防止操作不便 */
            .split:hover {
                flex: 1; 
                filter: brightness(1.2);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <a href="./LIFT/" class="split lift-side">
            <h1 class="lift-title">LIFT</h1>
            <div class="lift-btn">INITIALIZE</div>
        </a>

        <div class="vs-badge">OR</div>

        <a href="./KANG/" class="split kang-side">
            <h1 class="kang-title">KANG</h1>
            <div class="kang-btn">START MINING</div>
        </a>

    </div>

</body>
</html>
